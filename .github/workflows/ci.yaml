name: ci

on:
  push:
    branches: [main]

permissions:
  actions: read # Lecture du code pour actions/checkout

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Ruff Lint
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "check --output-format junit --output-file lint-report.xml"

      - name: Upload all reports and artifacts
        uses: actions/upload-artifact@v4
        if: always() # Upload artifacts même en cas d'échec
        with:
          name: ci-reports-${{ github.run_id }}
          path: |
            lint-report.xml
          retention-days: 7
