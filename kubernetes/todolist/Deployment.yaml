apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolist
  labels:
    app.kubernetes.io/name: todolist
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: todolist
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todolist
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: todolist
          image: "naqa92/todolist:latest" # push vers docker registry
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-app
                  key: uri
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 5
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
